<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
     <link rel="stylesheet" type= "text/css" href="EstilosLogin.css">

    <title>Login</title>
  </head>

    <div class="titulogin">

    <h1>LOGIN</h1>
    
    </div>
    
  <body>

    <div class="container">

    <form id="login-form">

<div class="form-group">
  <h2>Por favor ingrese Usuario y Contraseña para activar el modo edición del portfolio Web</h2>
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username"><br><br>
 </div>

<div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password"><br><br>
 </div>


      <input type="submit" value="Iniciar sesión" id="iniciosesion">


 <p><b>¿No tienes una cuenta?</b>
         <br>Solicitala a través del formulario de <a href="index.html#Contacto">contacto</a> </p>
      
    </form>



</head>

<script>

  var isLoggedIn = false;
  
  const formInicioSesion = document.getElementById("login-form");
  formInicioSesion.addEventListener("submit", function(event) {
    event.preventDefault();

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Verificar si el usuario y la contraseña son correctos (este es solo un ejemplo, debes agregar tu propia lógica aquí)
    if (username === "admin" && password === "admin123") { 
      isLoggedIn = true;
      // Guardar los datos de usuario y contraseña en el almacenamiento local del navegador
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
  
      // Redirigir a la página del portafolio
      window.location.href = "index.html";

      localStorage.setItem("isLoggedIn", true);


    } else {
      alert("Usuario o contraseña incorrectos");
    }
  });



</script>




    </div>

 <script type="text/javascript" src="Personalizar.js"></script>

  </body>
</html>
